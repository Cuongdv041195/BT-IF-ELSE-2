<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="BT1">
            <h2>BT1: Tìm Ngày Tháng Năm</h2>
            <div class="wrap d-flex">
                <div class="form-group w-25 mr-3">
                    <label for="">Nhập Ngày</label>
                    <input type="text" name="" id="day" class="form-control" placeholder="dd" aria-describedby="helpId">
                </div>
                <div class="form-group w-25 mr-3">
                    <label for="">Nhập Tháng</label>
                    <input type="text" name="" id="month" class="form-control" placeholder="mm" aria-describedby="helpId">
                </div>
                <div class="form-group w-25 mr-3">
                    <label for="">Nhập Năm</label>
                    <input type="text" name="" id="year" class="form-control" placeholder="yyyy" aria-describedby="helpId">
                </div>
            </div>
            <button onclick="timNgayKeTiep()" id="timNgayKeTiep" class="btn btn-danger">Tìm</button>
            <div class="mt-2 alert alert-success w-25">
               Ngày Tiếp Theo: <span id="resultBT1__next"></span>
            </div>
        </div>
        <br><br><hr><br><br>
        <div class="BT2">
            <h2>BT2: Tìm Ngày</h2>
            <div class="wrap d-flex">
                <div class="form-group w-25 mr-3">
                    <label for="">Nhập Tháng</label>
                    <input type="text" name="" id="thang" class="form-control" placeholder="mm" aria-describedby="helpId">
                </div>
                <div class="form-group w-25 mr-3">
                    <label for="">Nhập Năm</label>
                    <input type="text" name="" id="nam" class="form-control" placeholder="yyyy" aria-describedby="helpId">
                </div>
            </div>
            <button onclick="timNgay()" id="timNgay" class="btn btn-danger">Tìm</button>
            <div class="mt-2 alert alert-success w-25">
               Số ngày là: <span id="resultBT2"></span>
            </div>
        </div>
        <br><br><hr><br><br>
        <div class="BT3">
            <h2>BT3: Đọc Số</h2>
            <div class="wrap d-flex">
                <div class="form-group w-25 mr-3">
                    <label for="">Nhập Số Nguyên</label>
                    <input type="text" name="" id="number" class="form-control" placeholder="0" aria-describedby="helpId">
                </div>
               
            </div>
            <button onclick="docSo()" id="docSo" class="btn btn-danger">Đọc</button>
            <div class="mt-2 alert alert-success w-25">
               Số này là: <span id="resultBT3"></span>
            </div>
        </div>
        <br><br><hr><br><br>
        <div class="BT4">
            <h2>BT4: Tìm Tọa Độ</h2>
            <div class="wrap d-flex">
                <div class="form-group w-25 mr-3">
                    <label for="">Sinh Viên A</label>
                    <input type="text" name="" id="sinhVien1x" class="form-control" placeholder="x" aria-describedby="helpId">
                    <input type="text" name="" id="sinhVien1y" class="form-control mt-2" placeholder="y" aria-describedby="helpId">
                </div>
                <div class="form-group w-25 mr-3">
                    <label for="">Sinh Viên B</label>
                    <input type="text" name="" id="sinhVien2x" class="form-control" placeholder="x" aria-describedby="helpId">
                    <input type="text" name="" id="sinhVien2y" class="form-control mt-2" placeholder="y" aria-describedby="helpId">
                </div>
                <div class="form-group w-25 mr-3">
                    <label for="">Sinh Viên C</label>
                    <input type="text" name="" id="sinhVien3x" class="form-control" placeholder="x" aria-describedby="helpId">
                    <input type="text" name="" id="sinhVien3y" class="form-control mt-2" placeholder="y" aria-describedby="helpId">
                </div>
               
            </div>
            <div class="form-group w-25 mr-3">
                <label for="">Tọa Độ Trường</label>
                <input type="text" name="" id="truongHocx" class="form-control" placeholder="x" aria-describedby="helpId">
                <input type="text" name="" id="truongHocy" class="form-control mt-2" placeholder="y" aria-describedby="helpId">
            </div>
            <button onclick="timToaDo()" id="timToaDo" class="btn btn-danger">Tìm</button>
            <div class="mt-2 alert alert-success w-25">
              Kết Luận: <span id="resultBT4"></span>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
